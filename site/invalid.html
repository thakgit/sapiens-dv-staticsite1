<!DOCTYPE html> 
<!--Make sure it's always there else it will be rendered in quirks mode 
-->
<html> <!-- Entire HTML Document-->
<head> <!--Contain Item that describes the main page content, Metadata About Main content-->
    <meta charset="utf-8"> <!-- No closing , standalone-->
    <title>
        My Title
        <!-- Reqired to be here, without that it's invalid HTML, Nesting under Head Tag -->
    </title>
</head>
<body> <!-- Make sure to close the last open tag before you close the parent tag-->
<p>I am learning HTML <span>60</p></span> <!-- check in validator w3-->
</body>
</html>
<!-- Browser always goes top to bottom while rendring the page-->
